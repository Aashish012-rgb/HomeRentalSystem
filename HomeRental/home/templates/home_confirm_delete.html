{% extends "layout.html" %}

{% block title %}
Delete Home
{% endblock %}

{% block content %}
<section class="container py-4 py-lg-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-7">
      <div class="card border-danger-subtle shadow-sm">
        <div class="card-body p-4">
          <h2 class="h3 mb-3">Delete Home</h2>
          <p class="mb-2">Are you sure you want to delete this home?</p>
          <p class="mb-4"><strong>{{ home.text }}</strong></p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'home_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
