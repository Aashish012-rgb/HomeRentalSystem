{% extends "layout.html" %}

{% block title %}
Delete Home
{% endblock %}

{% block content %}
<h2 class="mt-4">Delete Home</h2>
<p>Are you sure you want to delete this home?</p>
<p><strong>{{ home.text }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'home_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
