{% extends "layout.html" %}

{% block title %}
Delete Property
{% endblock %}

{% block content %}
<section style="max-width:700px;margin:2rem auto;padding:0 1rem;">
  <div style="background:#fff;border:1px solid #ddd;border-radius:12px;padding:1.2rem;">
    <h1 style="margin-top:0;">Delete Property</h1>
    <p>Are you sure you want to delete <strong>{{ property.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" style="border:none;background:#cc3c3c;color:#fff;border-radius:8px;padding:0.55rem 0.95rem;">Yes, Delete</button>
      <a href="{% url 'properties' %}" style="display:inline-block;text-decoration:none;background:#d8d8d8;color:#111;border-radius:8px;padding:0.55rem 0.95rem;">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
