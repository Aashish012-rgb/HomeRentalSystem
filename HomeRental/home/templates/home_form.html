{% extends "layout.html" %}

{% block title %}
Home Form
{% endblock %}

{% block content %}
<h2 class="mt-4">Home Form</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'home_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
