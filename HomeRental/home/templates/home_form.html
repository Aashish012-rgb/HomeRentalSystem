{% extends "layout.html" %}

{% block title %}
Home Form
{% endblock %}

{% block content %}
<section class="container py-4 py-lg-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h3 text-center mb-4">Welcome to the Home Rental System</h1>
          <h2 class="h5 mb-4">{% if form.instance.pk %}Edit Home{% else %}Create Home{% endif %}</h2>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Update{% else %}Submit{% endif %}
              </button>
              <a href="{% url 'home_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
