{% extends "layout.html" %}

{% block title %}
Real pages 
{% endblock %}

{% block content %}

<h2 class="mt-4">{% if form.instance.pk %}Edit Home{% else %}Create Home{% endif %}</h2>

<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Update{% else %}Create{% endif %}
    </button>
    <a href="{% url 'home_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
